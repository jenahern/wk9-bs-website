<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Org Day 2022</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish|Philosopher">
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>



<nav>
  <nav class="navbar navbar-expand-lg " navbar navbar-light style="background-color: #ddeeff;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Notable Person.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
        Notable Person School</a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="home.html" class="nav-item nav-link active">Org Day Home</a>
          <a href="forms.html" class="nav-item nav-link">Forms</a>
          <a href="fees.html" class="nav-item nav-link">Fees</a>
        </div>
      </div>
    </div>
  </nav>

  <body>
    <div class="container-mt-5">
      <div>
        <h2 class="mt-3 ms-5" style="font-family: Philosopher;">Organization Day Check Out</h2>
      </div>
      <form class="m-5 p-3 g-3 border shadow bg-light" style="font-family: mulish">
        <div class="row mb-3">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Grade Level</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Student Id Number</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <fieldset class="row mt-5 mb-3">
          <legend class="col-form-label col-sm-2 pt-0 p-2">Please select all Registration Fees for the current order
          </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Registration Fee
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Book Fee
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Fundraising Fee
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Technology Fee
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Lunch Supervision Fee
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0 p-2">Please select to add a Pencil Case or Assignment Notebook
          </legend>
          <div class="col-sm-10 ">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Pencil Case
              </label>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10 ">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Assignment Notebook
                  </label>
                </div>

              </div>
            </div>
            <div class="row mt-5 mb-3">
              <div class="col-sm-10 ">
                <button type="submit" class="btn btn-primary ">Check Out</button>
              </div>
            </div>
      </form>
    </div>

  </body>

</html>
